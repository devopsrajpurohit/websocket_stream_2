version: "3.3"

services:

  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  core_api:
    build: .
    labels:
      - "traefik.enable=true" 
      - "traefik.http.routers.core_api.tls=true"
      - "traefik.http.routers.core_api.rule=Host(`whoami.localhost`)" ###spacify your IP 
      - "traefik.http.routers.core_api.entrypoints=https"
      - "traefik.http.services.core_api.loadbalancer.server.port=15400"
    container_name: "core-api-container"
    ports:
      - "8000:15400"
    volumes:
      - ./app/:/app  
    volumes:
      - ./app/:/app
